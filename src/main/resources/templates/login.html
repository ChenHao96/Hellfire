<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../static/framework/layui/css/layui.css" th:href="@{/framework/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <script th:src="@{/framework/jquery/jquery-3.4.1.min.js}" src="../static/framework/jquery/jquery-3.4.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">系统登录</div>
    <div id="darkbannerwrap"></div>
    <div class="formMessageBox" th:if="${message} != null">
        <div th:text="${message}">用户名或密码错误!</div>
        <hr class="hr15">
    </div>
    <form method="post" class="layui-form" th:action="@{/login}">
        <input name="username" placeholder="用户名" lay-verify="required" class="layui-input"/>
        <hr class="hr15">
        <input lay-verify="required" placeholder="密码" type="password" class="layui-input"/>
        <input type="hidden" name="password"/>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit"/>
        <hr class="hr20">
    </form>
</div>
<script th:src="@{/framework/layui/layui.js}" charset="UTF-8" src="../static/framework/layui/layui.js"></script>
<script th:src="@{/framework/jquery/jquery.md5.js}" src="../static/framework/jquery/jquery.md5.js"></script>
<script>
    $(function (){
        layui.use('form', function(){
            var form = layui.form;
            form.on('submit(login)', function(formData){
                const hash = $.md5($("form input[type=password]").val());
                $("form input[name=password]").val(hash);
                return true;
            });
        });
        setTimeout(function(){
            $(".login .formMessageBox").fadeOut('fast',function(){
                $(this).remove();
            });
        },2500);
    });
</script>
</body>
</html>
