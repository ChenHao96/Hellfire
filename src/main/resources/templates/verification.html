<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../static/framework/layui/css/layui.css" th:href="@{/framework/layui/css/layui.css}" media="all"/>
    <script th:src="@{/framework/jquery/jquery-3.4.1.min.js}" src="../static/framework/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up" id="tplVerificationForm">
    <div class="message">登录验证</div>
    <div id="darkBannerWrap"></div>
    <div class="formMessageBox">
        <div>
            检查到您的使用存在风险,请填写验证码验证。<br/>
            验证码默认发送到您的邮箱(邮箱未填写，将发送到手机)。<br/>
        </div>
        <hr class="hr15">
    </div>
</div>
<script th:src="@{/framework/layui/layui.js}" charset="UTF-8" src="../static/framework/layui/layui.js"></script>
<script id="verificationFormTpl" type="text/html">
    <form class="layui-form" action="{{d.requestUrl}}" method="{{d.method}}" lay-filter="form_">
        <input type="hidden" name="is_v" value="true"/>{{#layui.each(d.param, function(index, item){}}
        <input type="hidden" name="{{item.key}}" value="{{item.value}}"/>{{#});}}
        <input name="v_code" placeholder="验证码" maxlength="{{d.codeLength}}" lay-verify="required" class="layui-input"/>
        <hr class="hr15"><a class="vButton" href="javascript:;" clickUrl="{{d.requestUrl}}?v_type=email" title="验证码{{d.codeLifeTimeStr}}有效">邮箱验证码</a>
        &nbsp;<a class="vButton" href="javascript:;" clickUrl="{{d.requestUrl}}?v_type=mobile" title="验证码{{d.codeLifeTimeStr}}有效">手机验证码</a>
        <hr class="hr15"><input type="submit" lay-submit style="width:100%;" value="提交"/>
    </form>
</script>
<script language='javascript' th:inline="javascript">const formData = {method: /*[[${method}]]*/ "post", codeLength: /*[[${codeLength}]]*/ 6, codeLifeTimeStr: /*[[${codeLifeTimeStr}]]*/ "5分钟", requestUrl: /*[[${requestUrl}]]*/ "/verification", param:/*[[${param}]]*/[{key:"aaa", value:"123"},{key:"bbb", value:"456"}]};</script>
<script th:src="@{/js/verification.js}" src="../static/js/verification.js"></script>
</body>
</html>
