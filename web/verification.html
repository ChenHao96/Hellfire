<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="res/framework/layui/css/layui.css" media="all"/>
    <script src="res/framework/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="res/css/login.css"/>
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up" id="tplVerificationForm">
    <div class="message">登录验证</div>
    <div id="darkBannerWrap"></div>
    <div class="formMessageBox">
        <div>
            检查到您的使用存在风险,请填写验证码验证。<br/>
            点击下方按钮获取验证码。<br/>
            验证码默认发送到您的邮箱(邮箱未填写，将发送到手机)。<br/>
        </div>
        <hr class="hr15">
    </div>
</div>
<script charset="UTF-8" src="res/framework/layui/layui.js"></script>
<script id="verificationFormTpl" type="text/html">
    <form class="layui-form" lay-filter="form_">
        <input type="hidden" name="is_v" value="true"/>
        <input name="v_code" placeholder="验证码" maxlength="{{d.codeLength}}" lay-verify="required" class="layui-input"/>
        <hr class="hr15"><a class="vButton" href="javascript:;" clickUrl="?v_type=email" title="验证码{{d.codeLifeTimeStr}}有效">邮箱验证码</a>
        &nbsp;<a class="vButton" href="javascript:;" clickUrl="?v_type=mobile" title="验证码{{d.codeLifeTimeStr}}有效">手机验证码</a>
        <hr class="hr15"><input type="submit" lay-submit style="width:100%;" value="提交"/>
    </form>
</script>
<script>const formData = {codeLength: 6, codeLifeTimeStr: "5分钟"};</script>
<script src="res/js/verification.js"></script>
</body>
</html>
