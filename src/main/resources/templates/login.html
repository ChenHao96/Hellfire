<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <script th:src="@{/jquery/jquery-3.4.1.min.js}" src="../static/jquery/jquery-3.4.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message">系统登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form">
        <input name="userName" placeholder="用户名" lay-verify="required" class="layui-input"/>
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input"/>
        <hr class="hr15">
        <input name="verCode" placeholder="验证码" class="layui-input verCode-input"/>
        <hr class="hr15 verCode-input">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit"/>
        <hr class="hr20">
    </form>
</div>
<script th:src="@{/layui/layui.js}" charset="UTF-8" src="../static/layui/layui.js"></script>
<script>
$(function  () {
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(login)', function(formData){
            console.log(formData);
            $(".verCode-input").show();
            layer.msg('正在登录...', function(){
                $.getJSON("/",function(responseData){
                    console.log(responseData);
                });
            });
            return false;
        });
    });
});
</script>
</body>
</html>
